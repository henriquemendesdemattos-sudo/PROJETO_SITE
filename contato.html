<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título atualizado -->
    <title>Contato - BasicBank</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link para o nosso arquivo de CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Cabeçalho e Navegação com Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <!-- Logo atualizado -->
                <a class="navbar-brand fw-bold fs-4" href="index.html">BasicBank</a>
                <!-- BOTÃO TOGGLER ADICIONADO AQUI -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="contato.html">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal com Bootstrap -->
    <main class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">Fale Conosco</h1>
            <p class="lead text-muted">Tem alguma dúvida ou sugestão? Entre em contato conosco.</p>
        </div>

        <div class="row g-5">
            <!-- Coluna do Formulário -->
            <div class="col-lg-7">
                <div class="card shadow-sm border-0 p-4">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-bold">Seu Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Seu E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label fw-bold">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Enviar Mensagem</button>
                    </form>
                    <!-- Mensagem de sucesso (será criada pelo JS) -->
                </div>
            </div>

            <!-- Coluna de Informações e Mapa -->
            <div class="col-lg-5">
                <!-- Informações de Contato -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4">
                        <h4 class="fw-bold mb-3">Informações de Contato</h4>
                        <ul class="list-unstyled text-muted">
                            <li class="mb-3 d-flex align-items-start">
                                <i class="fas fa-envelope me-3 mt-1" style="color: #1e3a8a;"></i>
                                <span>contato@basicbank.com</span>
                            </li>
                            <li class="mb-3 d-flex align-items-start">
                                <i class="fas fa-phone me-3 mt-1" style="color: #1e3a8a;"></i>
                                <span>(11) 99999-8888</span>
                            </li>
                            <li class="d-flex align-items-start">
                                <i class="fas fa-map-marker-alt me-3 mt-1" style="color: #1e3a8a;"></i>
                                <span>Av. Fictícia, 123 - Carapicuíba, SP</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Mapa do Google -->
                <div class="card shadow-sm border-0">
                    <div class="ratio ratio-16x9">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.070059392263!2d-46.84041112467009!3d-23.53036667882207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf0113f068303b%3A0x68326e5b6d5165d!2sFatec%20Carapicu%C3ADba!5e0!3m2!1spt-BR!2sbr!4v1701192276901!5m2!1spt-BR!2sbr" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé com Bootstrap -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container text-center text-muted">
             <!-- Copyright atualizado -->
             <p class="mb-2">&copy; 2025 BasicBank. Todos os direitos reservados.</p>
             <div class="footer-icons">
                 <a href="#" class="px-2"><i class="fab fa-instagram"></i></a>
                 <a href="#" class="px-2"><i class="fab fa-github"></i></a>
                 <a href="#" class="px-2"><i class="fab fa-linkedin"></i></a>
             </div>
        </div>
    </footer>

    <!-- Link para o JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link para o nosso script JS unificado -->
    <script src="js/javascript.js"></script>
</body>
</html>
