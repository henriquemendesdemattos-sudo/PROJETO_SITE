<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título atualizado -->
    <title>Cadastro - BasicBank</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link para o nosso arquivo de CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Cabeçalho e Navegação com Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <!-- Logo atualizado -->
                <a class="navbar-brand fw-bold fs-4" href="index.html">BasicBank</a>
                <!-- Botão Toggler para menu responsivo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal com Bootstrap -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold">Abra sua conta</h1>
                    <p class="lead text-muted">É rápido, fácil e 100% digital. Comece agora.</p>
                </div>
                
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <form id="cadastroForm">
                            <h3 class="h5 fw-bold mb-3">Dados Pessoais</h3>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="nome" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                                </div>
                            </div>

                            <hr class="my-4">
                            
                            <h3 class="h5 fw-bold mb-3">Endereço</h3>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
                                </div>
                                <div class="col-md-8">
                                    <label for="rua" class="form-label">Endereço (Rua / Av.)</label>
                                    <input type="text" class="form-control" id="rua" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                                <div class="col-md-8">
                                    <label for="complemento" class="form-label">Complemento (Opcional)</label>
                                    <input type="text" class="form-control" id="complemento" placeholder="Apto, Bloco, etc.">
                                </div>
                                <div class="col-md-4">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" readonly>
                                </div>
                                <div class="col-md-5">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" readonly>
                                </div>
                                <div class="col-md-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <input type="text" class="form-control" id="estado" readonly>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="termos" required>
                                <label class="form-check-label" for="termos">
                                    Li e aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">Finalizar Cadastro</button>
                        </form>
                        <!-- A mensagem de sucesso será inserida aqui pelo JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé com Bootstrap -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container text-center text-muted">
             <!-- Copyright atualizado -->
             <p class="mb-2">&copy; 2025 BasicBank. Todos os direitos reservados.</p>
             <div class="footer-icons">
                 <a href="#" class="px-2"><i class="fab fa-instagram"></i></a>
                 <a href="#" class="px-2"><i class="fab fa-github"></i></a>
                 <a href="#" class="px-2"><i class="fab fa-linkedin"></i></a>
             </div>
        </div>
    </footer>

    <!-- Link para o JavaScript do Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Link para o script do ViaCEP -->
    <script src="js/viacep.js"></script>
    <!-- Link para o nosso script JS unificado (simulação de envio) -->
    <script src="js/javascript.js"></script>
</body>
</html>
